<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="index.js" defer></script>

    <title>
      Enter to win a 3rd generation Nest Learning Thermostat worth $249.
    </title>
  </head>
  <body>
    <header class="header">
      <a href="/" class="header__logo" aria-label="Modernize"></a>
    </header>
    <main>
      <div class="form__container">
        <h1 class="headline">
          Enter to win a 3rd generation Nest Learning Thermostat worth $249.
        </h1>
        <form
          action="https://formsws-hilstaging-com-0adj9wt8gzyq.runscope.net/solar"
          method="post"
          class="form"
        >
          <div class="form__input-container">
            <label for="name" class="sr-only">Name</label>
            <input
              type="text"
              autocomplete="name"
              placeholder="Name"
              id="name"
              name="name"
              required
            />
          </div>

          <div class="form__location-container form__input-container">
            <div class="form__city">
              <label for="city" class="sr-only">City</label>
              <input
                type="text"
                autocomplete="address-level2"
                placeholder="City"
                id="city"
                name="city"
              />
            </div>
            <div class="form__state">
              <label for="state" class="sr-only">State</label>
              <input
                type="text"
                autocomplete="address-level1"
                placeholder="State"
                id="state"
                name="state"
              />
            </div>
          </div>

          <div class="form__input-container">
            <label for="tel" class="sr-only">Phone Number</label>
            <input
              type="tel"
              autocomplete="tel-national"
              placeholder="Phone Number"
              id="tel"
              name="tel"
              title="10-digit US phone number: (XXX) XXX-XXXX"
              required
            />
          </div>

          <div class="form__input-container">
            <label for="email" class="sr-only">Email Address</label>
            <input
              type="email"
              autocomplete="email"
              placeholder="Email Address"
              id="email"
              name="email"
              required
            />
          </div>

          <button type="submit">Enter to win</button>
        </form>
      </div>

      <article class="card">
        <div class="card__open-border">
          <span class="card__half-border card__half-border--left"></span>

          <span class="card__half-border card__half-border--right"></span>
        </div>
        <div class="card__overlay">
          <p class="card__category">ADVERTORIAL</p>
          <header class="card__header">
            Tricks Homeowners Use to Eliminate Bills
          </header>
          <p class="card__snippet">
            Surging energy bills, unpredictable weather patterns and
            dissatisfaction with utility companies have homeowners scramblingâ€¦
            <a class="card__link" href="https://www.google.com/" target="_blank"
              >READ MORE</a
            >
          </p>
        </div>
      </article>
    </main>
  </body>
</html>
