<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>
      Enter to win a 3rd generation Nest Learning Thermostat worth $249.
    </title>
  </head>
  <body>
    <header>
      <a href="/" class="" aria-label="Modernize">use logo as css bg image</a>
    </header>
    <main>
      <div>
        <h1>
          Enter to win a 3rd generation Nest Learning Thermostat worth $249.
        </h1>
        <form>
          <div>
            <label for="name" class="sr-only">Name</label>
            <input
              type="text"
              autocomplete="name"
              placeholder="Name"
              id="name"
              name="name"
              required
            />
          </div>

          <div>
            <div>
              <label for="city" class="sr-only">City</label>
              <input
                type="text"
                autocomplete="address-level2"
                placeholder="City"
                id="city"
                name="city"
              />
            </div>
            <div>
              <label for="state" class="sr-only">State</label>
              <input
                type="text"
                autocomplete="address-level1"
                placeholder="State"
                id="state"
                name="state"
              />
            </div>
          </div>

          <div>
            <label for="tel" class="sr-only">Phone Number</label>
            <input
              type="tel"
              autocomplete="tel-national"
              placeholder="Phone Number"
              id="tel"
              name="tel"
              required
            />
          </div>

          <div>
            <label for="email" class="sr-only">Email Address</label>
            <input
              type="email"
              autocomplete="email"
              placeholder="Email Address"
              id="email"
              name="email"
              required
            />
          </div>

          <button type="submit">Enter to win</button>
        </form>
      </div>

      <article>
        <p>ADVERTORIAL</p>

    </main>
  </body>
</html>
